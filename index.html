<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Chat App</title>

 
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" width="150">
      </a>
      <button class="navbar-toggler color-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto inner-text-color">
          <li class="nav-search-bar">
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" id="search-input" placeholder="Search..." name="">
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Locations <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#">My Bookings</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0 space-btw">
          <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
          <button class="btn bg-color-green my-2 my-sm-0" type="submit">Login/Register</button>
          <button class="btn btn-outline-success btn-outline-bg my-2 my-sm-0" type="submit">Join Now</button>
        </div>
      </div>
  </div>
</nav>


  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="my-profile">
          <img class="my-profile-image" src="assets/user.png">
          <h2 class="my-profile-name">Muhammad Mubeen</h2>
          <button class="edit-profile-btn">Edit Profile</button>
          <br><br>
        </div>
        <ul class="list-group profile-list">
          <li class="list-group-item active-bg">General</li>
          <li class="list-group-item item">
            <span><i class="fa-solid fa-moon"></i></span>Dark Mode</li>
          <li class="list-group-item item"><span><i class="fa-solid fa-circle-info"></i></span>Help Center</li>
          <li class="list-group-item item"><span><i class="fa-solid fa-globe"></i></span>App language</li>
          <li class="list-group-item item"><span><i class="fa-solid fa-heart"></i></span>Favourite Servioce</li>
          <li class="list-group-item item"><span><i class="fa-solid fa-location-dot"></i></span>Address</li>

      </div>
      <div class="col-9">
        
        <div class="bg-color">
          <div class="container-fluid">
            <div class="row">
              <div class="col-4">
                <!-- <h2>Contacts</h2> -->
                <input type="text" id="search-input" placeholder="Search">
                <ul id="contact-list" class="list-group">
                  <!-- Contact list will be dynamically populated -->
                </ul>
              </div>
              <div class="col-8">
                <h2>Chat</h2>
                <div id="chat-window" class="card">
                  <div id="chat-messages" class="card-body">
                    <p>
                      Hi Mubeen, Welcome to the chat with me.
                    </p>
                    <!-- Chat messages will be dynamically populated -->
                  </div>
                  <div class="card-footer">
                    <input type="text" id="message-input" placeholder="Type your message">
                    <button id="send-btn" class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/fontawesome/js/all.min.js"></script>
  <script src="main.js"></script>


</body>

</html>
